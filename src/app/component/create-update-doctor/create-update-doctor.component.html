<div class="container-fluid mt-5">
    <div class="page-header mb-4">
        <div class="float-left h3"> {{title}} </div>
        <div class="float-right">
            <button routerLink="/doctor" class="pull-right btn btn-success"
                style="font-size: large; color: white !important; background-color: #245883 !important;"
                type="button">Go to List of Doctors</button>
        </div>
        <div class="clearfix"></div>
    </div>

    <div style="border: 1px solid; padding:1rem 1rem 3rem 1rem; margin:10px;">
        <form *ngIf='addDoctorForm' [formGroup]="addDoctorForm" (submit)="saveDoctor()">
            <div class="row">
                <div class="form-group col-md-5 ml-5" style="padding: 10px;">
                    <mat-form-field class="mat-form-filed-width" appearance="fill">
                        <mat-label class="mat-label-color">Name</mat-label>
                        <input matInput formControlName="doctorName" required>
                        <mat-error *ngIf="addDoctorForm.get('doctorName')?.hasError('required')">First Name is Required!
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group col-md-5 ml-5" style="padding: 10px;">
                    <mat-form-field class="mat-form-filed-width" appearance="fill">
                        <mat-label class="mat-label-color">Address</mat-label>
                        <input matInput formControlName="address" required>
                        <mat-error *ngIf="addDoctorForm.get('address')?.hasError('required')">Address is Required!
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group col-md-5 ml-5" style="padding: 10px;">
                    <mat-form-field class="mat-form-filed-width" appearance="fill">
                        <mat-label class="mat-label-color">Degree Name</mat-label>
                        <input matInput formControlName="degree" required>
                        <mat-error *ngIf="addDoctorForm.get('degree')?.hasError('required')">Degree Name is Required!
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group col-md-5 ml-5" style="padding: 10px;">
                    <mat-form-field class="mat-form-filed-width" appearance="fill">
                        <mat-label class="mat-label-color">Speciality</mat-label>
                        <input matInput formControlName="speciality" required>
                        <mat-error *ngIf="addDoctorForm.get('speciality')?.hasError('required')">Speciality is Required!
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group col-md-5 ml-5" style="padding: 10px;">
                    <mat-form-field class="mat-form-filed-width" appearance="fill">
                        <mat-label class="mat-label-color">Total Years of Experience</mat-label>
                        <input matInput formControlName="yearOfExperience" required>
                        <mat-error *ngIf="addDoctorForm.get('yearOfExperience')?.hasError('required')">Year Of
                            Experience is Required!
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group col-md-5 ml-5" style="padding: 10px;">
                    <mat-form-field class="mat-form-filed-width" appearance="fill">
                        <mat-label class="mat-label-color">Consultation Fees</mat-label>
                        <input matInput formControlName="consultationFees" required>
                        <mat-error *ngIf="addDoctorForm.get('consultationFees')?.hasError('required')">Consultation Fees
                            is Required!
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group col-md-5 ml-5" style="padding: 10px;">
                    <mat-form-field class="mat-form-filed-width" appearance="fill">
                        <mat-label class="mat-label-color">Clinic Name</mat-label>
                        <input matInput formControlName="clinicName" required>
                        <mat-error *ngIf="addDoctorForm.get('clinicName')?.hasError('required')">Clinic Name is
                            Required!
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group col-md-5 ml-5" style="padding: 10px;">
                    <mat-form-field class="mat-form-filed-width" appearance="fill">
                        <mat-label class="mat-label-color">Description</mat-label>
                        <textarea formControlName="description" matInput></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div style="float: right;">
                <button class="btn btn-success" type='submit'>Add Doctor</button>
            </div>
            
        </form>
    </div>
</div>
